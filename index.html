<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Dinámica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input {
      margin-right: 10px;
      padding: 8px;
    }
    button {
      padding: 8px 12px;
      margin: 5px;
      cursor: pointer;
    }
    #resultado {
      margin-top: 20px;
    }
    .boton-lista {
      margin: 5px;
      padding: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .boton-lista.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Gestión de Lista</h1>
  <input type="text" id="nombres" placeholder="Escribe tu nombre">
  <button onclick="mostrarNombre()">Mostrar Nombre</button>
  <button onclick="InsertarLista()">Insertar Aleatorio</button>
  <button onclick="EliminarLista()">Eliminar de la Lista</button>
  
  <div id="resultado"></div>

  <!-- Enlazamos el archivo JS -->
  <script src="app.js"></script>
</body>
</html>
