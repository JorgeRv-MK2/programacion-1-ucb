<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto con Algoritmos</title>
    <style>
        /* Paleta de colores */
        :root {
            --color-primario: #FFCF15;
            --color-secundario: #00477A;
            --color-texto: #ffffff;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        /* Cabecera */
        header {
            background-color: var(--color-secundario);
            color: var(--color-texto);
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Contenido principal */
        main {
            flex: 1;
            display: flex;
            flex-direction: column; /* columna principal */
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        /* Contenedor del formulario */
        .row {
            display: flex;
            flex-direction: row;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Campo de texto */
        input[type="text"] {
            padding: 0.7rem;
            font-size: 1rem;
            border: 2px solid var(--color-secundario);
            border-radius: 6px;
            outline: none;
            width: 200px;
            text-align: center;
        }

        /* Bot√≥n */
        button {
            background-color: var(--color-primario);
            color: var(--color-secundario);
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #e6b800;
            transform: scale(1.05);
        }

        /* Resultado en columna */
        #resultado {
            margin-top: 1.5rem;
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--color-secundario);
        }

        /* Pie de p√°gina */
        footer {
            background-color: var(--color-secundario);
            color: var(--color-texto);
            padding: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 600px) {
            header, footer {
                font-size: 1.2rem;
            }
            .row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <header>
        üöÄ Mi Proyecto de Algoritmos
    </header>

    <main>
        <h1>Conversor Binario a Decimal</h1>
        <p>Escribe un n√∫mero binario y convi√©rtelo a decimal.</p>

        <!-- Fila con input y bot√≥n -->
        <div class="row">
            <input type="text" id="inputBinario" placeholder="Ejemplo: 1010">
            <button onclick="mi_primer_algoritmo()">Convertir</button>
        </div>

        <!-- Resultado en columna abajo -->
        <div id="resultado"></div>
    </main>

    <footer>
        &copy; 2025 - Proyecto desarrollado por Jorge UCB
    </footer>

    <script>
        function binarioADecimal(binario) {
            let decimal = 0;
            for (let i = 0; i < binario.length; i++) {
                decimal = decimal * 2 + (binario[i] === '1' ? 1 : 0);
            }
            return decimal;
        }

        function mi_primer_algoritmo() {
            let binario = document.getElementById("inputBinario").value.trim();

            if (!/^[01]+$/.test(binario)) {
                document.getElementById("resultado").innerText = "‚ö†Ô∏è Ingresa solo n√∫meros binarios (0 o 1).";
                return;
            }

            let decimal = binarioADecimal(binario);
            document.getElementById("resultado").innerText = `El n√∫mero ${binario} en decimal es: ${decimal}`;
        }
    </script>
</body>
</html>
